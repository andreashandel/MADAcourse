project:
  type: website
  preview:
    port: 3434
  render:
  - '*.qmd'
  - '!myresources/'
  - '!renv/'
  - '!files/'
  resources: '*.xlsx'
execute:
  freeze: auto
description-meta: Modern Applied Data Analysis (MADA) course
engine: knitr
format:
  html:
    theme:
    - yeti
    - MADAstyle.scss
    author:
    - name: Andreas Handel
    date-modified: last-modified
    date-format: iso
    toc: true
    toc_depth: 3
    toc_float:
      collapsed: false
    link-external-newwindow: true
    fig-align: center
    highlight-style: a11y
    grid:
      content-mode: full
      sidebar-width: 300px
      body-width: 900px
    css: include/webex.css
    include-after-body: include/webex.js
lightbox:
  desc-position: right
  match: auto
  effect: zoom
  loop: false
website:
  title: MADA Course
  description: Modern Applied Data Analysis (MADA) course
  site-url: https://andreashandel.github.io/MADAcourse/
  repo-url: https://github.com/andreashandel/MADAcourse/
  favicon: media/MADAlogo.png
  page-navigation: true
  navbar:
    pinned: true
    background: '#81AF8E'
    foreground: dark
    logo: media/MADAlogo.png
    left:
    - text: General Information
      file: courseinfo/course-overview.qmd
    - text: Content
      file: content/content-overview.qmd
    - text: Assessments
      file: courseinfo/assessments-overview.qmd
    - text: Project
      file: project/project-overview.qmd
    - text: Resources
      file: resources/resources-overview.qmd
    right:
    - icon: github
      file: https://github.com/andreashandel/MADAcourse
